syntax = "proto3";

option go_package = "api/protobuf-spec/bifrostpb";
package bifrostpb;  // 服务名

service BifrostService {  // 接口名
  rpc GetInfo(Request) returns (stream Response) {}
  rpc UpdateConfig(stream Request) returns (Response) {}
  rpc WatchInfo(stream Request) returns (stream Response) {}
}

message Request {
  string Token = 1;
  string SvrName = 2;
  string RequestType = 3;
  string Param = 4;
  bytes Data = 5;
}

message Response {
  bytes Ret = 1;
  string Err = 2;
}